<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      style="background-color: #0065a2"
      class="p-3 text-white flex justify-between"
    >
      <div>
        <h1 class="text-2xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline mx-2"
          >Welcome, {{ user.username }}</a
        >
        <a href="/blog-list" class="text-white hover:underline mx-8"
          >Saved Blog Posts</a
        >
        <a href="#" class="text-white hover:underline">Log Out</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <section>
          <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
          <div class="border border-gray-300 p-4 rounded-lg">
            <h3 class="text-lg font-semibold">Blog Post Title</h3>
            <p class="text-gray-700">This is the content</p>
            <hr class="my-4 border-gray-300" />
            <h4 class="text-lg font-semibold">YouTube Title</h4>
            <p class="text-gray-700">This is the title</p>
            <h4 class="text-lg font-semibold mt-4">YouTube Link</h4>
            <a href="#" class="text-blue-600 hover:underline"
              >www.youtube.com</a
            >
          </div>
        </section>
      </div>
    </div>

    <footer class="text-center p-4 text-blacl mt-6">
      Created by
      <a href="https://ejung.vercel.app/">Eugene Jung</a>
    </footer>
  </body>
</html>
