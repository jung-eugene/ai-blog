<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Blog Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      style="background-color: #0065a2"
      class="p-3 text-white flex justify-between"
    >
      <div>
        <h1 class="text-2xl font-bold">AI Blog Generator</h1>
      </div>
      <div>
        <a href="#" class="text-white hover:underline mx-2"
          >Welcome, {{ user.username }}</a
        >
        <a href="/blog-list" class="text-white hover:underline mx-8"
          >Saved Blog Posts</a
        >
        <a href="#" class="text-white hover:underline">Log Out</a>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
      <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Blog posts section -->
        <section>
          <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
          <div class="space-y-4">
            <a href="#">
              <div class="border border-gray-300 p-4 rounded-lg">
                <h3 class="text-lg font-semibold">Blog Post Title 1</h3>
                <p>This is the content</p>
              </div>
            </a>

            <!-- Repeat -->
          </div>
        </section>
      </div>
    </div>

    <footer class="text-center p-4 text-blacl mt-6">
      Created by
      <a href="https://ejung.vercel.app/">Eugene Jung</a>
    </footer>
  </body>
</html>
